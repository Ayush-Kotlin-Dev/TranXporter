junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.04.01"
compose = "1.5.4"
composeMaterial3 = "1.1.2"
playServicesLocation = "21.3.0"
playServicesMaps = "19.0.0"
mapsCompose = "4.3.0"
accompanist = "0.34.0"
accompanistPermissions = "0.32.0"
navigationCompose = "2.7.0"
slf4j = "1.7.32"
grpc = "1.53.0"
okhttp = "4.11.0"
places = "4.1.0"
